<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Bienvenue!</h1>
          <p class="text-lead text-light">RÃ©initialiser votre mot de passe.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Veuillez entrer le nouveau mot de passe</small>
          </div>
          <form [formGroup]="resetPasswordForm" (ngSubmit)="onResetPassword()" role="form">
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" formControlName="password" placeholder="Nouveau Mot de passe" type="password">
              </div>
              <span
                class="text-danger"
                *ngIf="
                resetPasswordForm.get('password').touched &&
                resetPasswordForm.get('password').hasError('required')
                "
                >Mot de passe est requis</span>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-4" routerLinkActive="router-link-active" [disabled]="resetPasswordForm.invalid" >Confirmer</button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
