<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="min-height: 600px; background-image: url({{avatar}}); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Bonjour {{Prenom}}</h1>
        <p class="text-white mt-0 mb-5">Ceci est votre page de profil.</p>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
      <div class="card card-profile shadow">
        <div class="row justify-content-center">
          <div class="col-lg-3 order-lg-2">
            <div class="card-profile-image">
              <a href="javascript:void(0)">
                <img [src]="avatar" class="rounded-circle">
              </a>
            </div>
          </div>
        </div>
        <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
        </div>
        <div class="card-body pt-0 pt-md-4">
          <div class="row">
            <div class="col">
              <br>
              <br>
              <br>
            </div>
          </div>
          <div class="text-center">
            <h3>
              {{Prenom}} {{Nom}}<span class="font-weight-light"> | {{Role}}</span>
            </h3>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Mon compte</h3>
            </div>
            <div class="col-4 text-right">
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="UserPasswordEditForm" (ngSubmit)="onSubmit()">
            <h6 class="heading-small text-muted mb-4">Informations Personnelles : </h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-password">Mot de passe actuel</label>
                    <input type="password" id="input-password" class="form-control form-control-alternative"
                      placeholder="Mot de passe actuel" formControlName="currentPassword">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-confirm-password">Nouveau mot de passe</label>
                    <input type="password" id="input-confirm-password" class="form-control form-control-alternative"
                      placeholder="Nouveau mot de passe" formControlName="newPassword">
                  </div>
                </div>
              </div>
            </div>
            <br>
            <br>
            <div class="col-6 text-right">
              <Button type="submit" class="btn btn-sm btn-primary"
                [disabled]="!UserPasswordEditForm.touched && !UserPasswordEditForm.dirty">Mettre Ã jour
              </Button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
