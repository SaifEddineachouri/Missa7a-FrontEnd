<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="min-height: 600px; background-image: url({{avatar}}); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Bonjour {{Prenom}}</h1>
        <p class="text-white mt-0 mb-5">Ceci est votre page de profil.</p>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
      <div class="card card-profile shadow">
        <div class="row justify-content-center">
          <div class="col-lg-3 order-lg-2">
            <div class="card-profile-image">
              <a href="javascript:void(0)">
                <img [src]="avatar" class="rounded-circle">
              </a>
            </div>
          </div>
        </div>
        <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
        </div>
        <div class="card-body pt-0 pt-md-4">
          <div class="row">
            <div class="col">
              <br>
              <br>
              <br>
            </div>
          </div>
          <div class="text-center">
            <h3>
              {{Prenom}} {{Nom}}<span class="font-weight-light">| {{Role}}</span>
            </h3>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Mon compte</h3>
            </div>
            <div class="col-4 text-right">
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="UserInfoEditForm" (ngSubmit)="onSubmit()">
            <h6 class="heading-small text-muted mb-4">Informations Personnelles : </h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Nom</label>
                    <input type="text" id="input-first-name" class="form-control form-control-alternative"
                      formControlName="Nom" placeholder="Nom">
                    <br>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Prénom</label>
                    <input type="text" id="input-last-name" class="form-control form-control-alternative"
                      formControlName="Prenom" placeholder="Prénom">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-8">
                  <div class="form-group">
                    <label class="form-control-label" for="input-cin">Carte nationale d'identité N</label>
                    <input type="number" id="input-cin" formControlName="cin"
                      class="form-control form-control-alternative">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-8">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Adresse e-mail</label>
                    <input type="email" id="input-email" formControlName="email"
                      class="form-control form-control-alternative" placeholder="example@example.com">
                  </div>
                </div>
              </div>
            </div>
            <br>
            <br>
            <div class="row">
              <div class="col-12 text-left">
                <Button type="submit" class="btn btn-sm btn-primary"
                  [disabled]="!UserInfoEditForm.touched && !UserInfoEditForm.dirty">Mettre à
                  jour</Button>

                <Button type="click" [routerLink]="'/fournisseur/profil/mot-de-passe'" class="btn btn-sm btn-danger">Mettre à jour votre
                  mot de passe</Button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
