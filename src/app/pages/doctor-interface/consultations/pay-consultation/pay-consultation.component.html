<h2 mat-dialog-title>Payer les frais de consultation</h2>
<div mat-dialog-content style="font-size: 14px">
  <form [formGroup]="PaymentForm" (ngSubmit)="onSubmit()">

    <div class="mat-form-field--inline">
      <mat-form-field appearance="outline">
        <mat-select placeholder="sÃ©lectionner un compte financier" formControlName="CodeComp">
          <mat-select-filter [placeholder]="'Compte00'" [displayMember]="'name'" [color]="'#424242'" [array]="variables2"
            (filteredReturn)="filteredList5 =$event"></mat-select-filter>
          <mat-option *ngFor="let item of filteredList5" [value]="item._id">
            {{item.CodeComp}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div mat-dialog-actions [align]="'end'">
      <button mat-raised-button color="warn" mat-dialog-close>Annuler</button>
      <button type="submit" mat-raised-button color="primary" [disabled]="PaymentForm.invalid">
        Payer
      </button>
    </div>
  </form>


</div>
