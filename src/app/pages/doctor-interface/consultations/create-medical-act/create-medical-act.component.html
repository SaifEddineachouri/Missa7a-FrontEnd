<h2 mat-dialog-title>Ajouter Acte Médicale</h2>
<div mat-dialog-content style="font-size: 14px">
  <form [formGroup]="CreateMedicalActForm" (ngSubmit)="onSubmit()">

    <div class="mat-form-field--inline">
      <mat-form-field appearance="outline">
        <mat-label>Nom Acte</mat-label>
        <input matInput placeholder="Nom du Acte" formControlName="NomActe" />
        <mat-error><strong>Nom du Acte est requis.</strong></mat-error>
      </mat-form-field>
    </div>

    <div class="mat-form-field--inline">
      <mat-form-field appearance="outline">
        <mat-label>Tarif Acte</mat-label>
        <input type="number" matInput placeholder="Tarif Acte" formControlName="TarifActe" />
        <mat-error><strong>Tarif Acte est requis.</strong></mat-error>
      </mat-form-field>
    </div>

    <div mat-dialog-actions [align]="'end'">
      <button mat-raised-button color="warn" mat-dialog-close>Annuler</button>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="CreateMedicalActForm.invalid"
      >
        Enregistrer Acte Médicale
      </button>
    </div>
  </form>


</div>
