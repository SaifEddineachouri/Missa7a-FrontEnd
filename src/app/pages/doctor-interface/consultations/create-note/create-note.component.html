<h2 mat-dialog-title>Ajouter Certificat Médicale</h2>
<div mat-dialog-content style="font-size: 14px">
  <form [formGroup]="CreateDoctorNoteForm" (ngSubmit)="onSubmitDoctorNote()">

    <div class="mat-form-field--inline">
      <mat-form-field appearance="outline">
        <mat-label>Nom du médecin</mat-label>
        <input matInput placeholder="Nom du médecin" formControlName="NomDocteur" />
        <mat-error><strong>Nom du médecin est requis.</strong></mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Prénom du médecin</mat-label>
        <input matInput placeholder="Prénom du médecin" formControlName="PrenomDocteur" />
        <mat-error><strong>Prénom du médecin est requis.</strong></mat-error>
      </mat-form-field>
    </div>

    <div class="mat-form-field--inline">
      <mat-form-field appearance="outline">
        <mat-label>Nom du Patient</mat-label>
        <input matInput placeholder="Nom du patient" formControlName="NomPatient" />
        <mat-error><strong>Nom du patient est requis.</strong></mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Prénom du Patient</mat-label>
        <input matInput placeholder="Prénom du patient" formControlName="PrenomPatient" />
        <mat-error><strong>Prénom du patient est requis.</strong></mat-error>
      </mat-form-field>
    </div>

    <div class="mat-form-field--inline">
      <mat-form-field appearance="outline">
        <mat-label>Certificat établi à</mat-label>
        <textarea matInput placeholder="Certificat établi à" formControlName="destination"></textarea>
        <mat-error><strong>Destination du Certificat est requis.</strong></mat-error>
      </mat-form-field>
    </div>


    <div mat-dialog-actions [align]="'end'">
      <button mat-raised-button color="warn" mat-dialog-close>Annuler</button>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="CreateDoctorNoteForm.invalid"
      >
        Enregistrer Certficat Médicale
      </button>
    </div>

  </form>


</div>
