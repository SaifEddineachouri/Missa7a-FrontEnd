<h2 mat-dialog-title>Modifier Consultation</h2>
<div mat-dialog-content style="font-size: 14px">
  <form [formGroup]="EditConsultationForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <div class="mat-form-field--inline">
      <mat-form-field appearance="outline">
        <mat-label>Tension Systolique</mat-label>
        <input matInput type="number" placeholder="Tension Systolique" formControlName="TensionSystolique" />
        <mat-error><strong>Tension Systolique est requis.</strong></mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Tension Diastolique</mat-label>
        <input matInput type="number" placeholder="Tension Diastolique" formControlName="TensionDiastolique" />
        <mat-error><strong>Tension Diastolique est requis.</strong></mat-error>
      </mat-form-field>
    </div>
    <br />
    <mat-form-field appearance="outline">
      <mat-label>Temperature</mat-label>
      <input matInput type="number" placeholder="Temperature" type="number" formControlName="Temperature" />
      <mat-error><strong>Temperature est Invalide</strong></mat-error>
    </mat-form-field>
    <br />

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Diagnostique Consultation </mat-label>
      <textarea matInput placeholder="Diagnostique" formControlName="DiagnoCons"></textarea>
      <mat-error><strong>Diagnostique est Invalide</strong></mat-error>
    </mat-form-field>
    <br />
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Motif</mat-label>
      <textarea matInput placeholder="Motif" formControlName="Motif"></textarea>
      <mat-error><strong>Motif est Invalide</strong></mat-error>
    </mat-form-field>
    <br />
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Commentaire Consultation</mat-label>
      <textarea matInput placeholder="Commentaire" formControlName="CommentaireCons"></textarea>
      <mat-error><strong>Commentaire est Invalide</strong></mat-error>
    </mat-form-field>


    <div mat-dialog-actions [align]="'end'">
      <button mat-raised-button color="warn" mat-dialog-close>Annuler</button>
      <button type="submit" mat-raised-button color="primary" [disabled]="EditConsultationForm.invalid">
        Enregistrer
      </button>
    </div>
  </form>
</div>
