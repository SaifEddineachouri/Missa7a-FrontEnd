<h2 mat-dialog-title>Modifier Utilisateur</h2>
<div mat-dialog-content style="font-size: 14px">
  <form [formGroup]="UserEditForm" (ngSubmit)="onSubmit()">
    <div class="mat-form-field--inline">

      <mat-form-field appearance="outline">
        <mat-label>Prénom</mat-label>
        <input matInput placeholder="Prénom" formControlName="Prenom" />
        <mat-error><strong>Prénom est requis.</strong></mat-error>
      </mat-form-field>
      <br />
      <mat-form-field appearance="outline">
        <mat-label>Nom</mat-label>
        <input matInput placeholder="Nom" formControlName="Nom" />
        <mat-error><strong>Nom est requis.</strong></mat-error>
      </mat-form-field>
    </div>
    <br />
    <mat-form-field appearance="outline">
      <mat-label>Cin</mat-label>
      <input matInput placeholder="Cin" type="number" formControlName="cin" />
      <mat-error><strong>CIN est Invalide</strong></mat-error>
    </mat-form-field>
    <br />
    <mat-form-field appearance="outline" *ngIf="editData.role !== 'Admin'">
      <mat-label>Rôle</mat-label>
      <mat-select placeholder="Rôle" formControlName="role">
        <mat-option value="patient">Patient</mat-option>
        <mat-option value="Admin">Admin</mat-option>
        <mat-option value="secretary">secretary</mat-option>
        <mat-option value="supplier">supplier</mat-option>
      </mat-select>
      <mat-error><strong>Rôle est requis.</strong></mat-error>
    </mat-form-field>
    <br />
    <mat-form-field appearance="outline">
      <mat-label>Adresse e-mail</mat-label>
      <input matInput placeholder="Adresse e-mail" formControlName="email" />
      <mat-error><strong>Adresse e-mail est requis.</strong></mat-error>
    </mat-form-field>
    <br />
    <div mat-dialog-actions [align]="'end'">
      <button mat-raised-button color="warn" mat-dialog-close>Annuler</button>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="UserEditForm.invalid"
      >
        Enregistrer
      </button>
    </div>
  </form>
</div>
