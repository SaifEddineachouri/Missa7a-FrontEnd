<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
/>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
/>

<div
  class="header bg-gradient-danger pb-8 pt-5 pt-lg-8"
  style="min-height: 300px"
></div>
<div class="table-responsive">
  <div class="table-wrapper">
    <div class="table-title">
      <div class="row">
        <div class="col-sm-5"></div>
        <div class="col-sm-7">
          <a class="btn btn-secondary" (click)="openDialog()"
            ><i class="material-icons">control_point</i>
            <span>Ajouter Categorie</span></a
          >
          <a class="btn btn-secondary" [routerLink]="'/stock/produit'"
            ><i class="material-icons">list</i>
            <span>Liste des produits</span></a
          >
          <a class="btn btn-secondary" [routerLink]="'/stock'"
            ><i class="material-icons">list</i>
            <span>Liste des stocks</span></a
          >
        </div>
      </div>
    </div>
  </div>
</div>
<h5 class="heading-small text-muted mb-4"> Liste des Catégories  :</h5>

<div class="container">
  <div style="margin-top: 7px">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="NomCategorie">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom Categorie</th>
          <td mat-cell *matCellDef="let row">{{ row.NomCategorie }}</td>
        </ng-container>

        <ng-container matColumnDef="createAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
          <td mat-cell *matCellDef="let row">{{ row.createAt | date:'medium' }}</td>
        </ng-container>

        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="EditCategory(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-icon-button
              color="warn"
              (click)="DeleteCategory(row._id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>


        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            Aucune donnée correspondant au filtre "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of Patients"
      ></mat-paginator>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<script>
  $(document).ready(function () {
    $('[data-toggle="tooltip"]').tooltip();
  });
</script>
