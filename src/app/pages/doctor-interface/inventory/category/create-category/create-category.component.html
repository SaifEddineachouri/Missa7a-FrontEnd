<h2 mat-dialog-title>Ajouter Nouveau Catégorie</h2>
<div mat-dialog-content style="font-size: 14px">
  <form [formGroup]="CreateCategoryForm" (ngSubmit)="onSubmit()">

    <mat-form-field appearance="outline">
       <mat-label>Nom Catégorie</mat-label>
       <input matInput placeholder="Nom Catégorie" formControlName="NomCategorie" />
       <mat-error><strong>Nom Catégorie est requis.</strong></mat-error>
    </mat-form-field>

 
    <div mat-dialog-actions [align]="'end'">
      <button mat-raised-button color="warn" mat-dialog-close>Annuler</button>
      <button type="submit" mat-raised-button color="primary" [disabled]="CreateCategoryForm.invalid">
        Enregistrer
      </button>
    </div>

  </form>
</div>
