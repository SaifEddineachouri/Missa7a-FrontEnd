<h2 mat-dialog-title>Ajouter Nouveau Produit</h2>
<div mat-dialog-content style="font-size: 14px">
  <form [formGroup]="CreateProductForm" (ngSubmit)="onSubmit()">


    <div class="mat-form-field--inline">
      <mat-form-field appearance="outline">
        <mat-select placeholder="sÃ©lectionner Stock" formControlName="stock">
          <mat-select-filter [placeholder]="'Compte00'" [displayMember]="'name'" [color]="'#424242'" [array]="variables2"
            (filteredReturn)="filteredList5 =$event"></mat-select-filter>
          <mat-option *ngFor="let item of filteredList5" [value]="item._id">
            {{item.NomStock}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline">
       <mat-label>Nom Produit</mat-label>
       <input matInput placeholder="Nom Produit" formControlName="NomPrd" />
       <mat-error><strong>Nom Produit est requis.</strong></mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
       <mat-label>Quantite Produit</mat-label>
       <input matInput type="number" placeholder="Quantite Produit" formControlName="QuantPrd" />
       <mat-error><strong>Quantite Produit est requis.</strong></mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
       <mat-label>Prix Produit</mat-label>
       <input matInput type="number" placeholder="Prix Produit" formControlName="PrixPrd" />
       <mat-error><strong>Prix Produit est requis.</strong></mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
       <mat-label>Description Produit</mat-label>
       <textarea matInput placeholder="Description Produit" formControlName="DescrPrd"></textarea>
       <mat-error><strong>Description Produit est requis.</strong></mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Date d'expiration</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="ExpDate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error><strong>Date d'expiration est requis.</strong></mat-error>
    </mat-form-field>

    <mat-label>Choissisez Image</mat-label>
    <input (change)="fileChange($event)" class="form-control" accept=".png,.jpg" type="file"
      id="inputGroupFile01">

    <div mat-dialog-actions [align]="'end'">
      <button mat-raised-button color="warn" mat-dialog-close>Annuler</button>
      <button type="submit" mat-raised-button color="primary" [disabled]="CreateProductForm.invalid">
        Enregistrer
      </button>
    </div>

  </form>
</div>
