 <div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"
     style="min-height: 300px">
</div>
<br>

 <ejs-schedule width="100%" height="500px" [selectedDate]="selectedDate" (popupOpen)="onPopupOpen($event)" [eventSettings]="eventSettings"  (renderCell)="onRenderCell($event)" (renderCell)="onRenerCell($event)">
  <ng-template #cellTemplate let-data>
        <div class="e-templatewrap" [innerHTML]="isBreak(data.date)"></div>
      </ng-template>
  <e-views>
    <e-view option="Week" startHour="08:00" endHour="23:00"></e-view>
    <e-view option="WorkWeek" startHour="10:00" endHour="23:00"></e-view>
    <e-view option="Month" [showWeekend]="showWeekend"></e-view>
  </e-views>
</ejs-schedule>
