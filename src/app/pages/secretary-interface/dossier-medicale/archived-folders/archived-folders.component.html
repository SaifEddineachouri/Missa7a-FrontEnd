<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
/>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
/>

<div
  class="header bg-gradient-danger pb-8 pt-5 pt-lg-8"
  style="min-height: 300px"
></div>
<div class="table-responsive">
  <div class="table-wrapper">
    <div class="table-title">

    </div>
  </div>
</div>

<div class="container">
  <div style="margin-top: 7px">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="Nom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
          <td mat-cell *matCellDef="let row">{{ row.patient.Nom }}</td>
        </ng-container>


        <ng-container matColumnDef="Prenom">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Prénom</th>
          <td mat-cell *matCellDef="let row">{{ row.patient.Prenom }}</td>
        </ng-container>


        <ng-container matColumnDef="cin">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cin</th>
          <td mat-cell *matCellDef="let row">{{ row.patient.cin }}</td>
        </ng-container>


        <ng-container matColumnDef="Taille">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Taille Patient</th>
          <td mat-cell *matCellDef="let row">{{ row.TaillePatient }} m</td>
        </ng-container>


        <ng-container matColumnDef="Poids">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Poids Patient
          </th>
          <td mat-cell *matCellDef="let row">{{ row.PoidsPatient }} Kg</td>
        </ng-container>

        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-icon-button
              class="brown-color"
              (click)="UnarchiveMedicalFolder(row._id)"
            >
              <mat-icon> unarchive </mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>


        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            Aucune donnée correspondant au filtre "{{ input.value }}"
          </td>
        </tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page of users"
      ></mat-paginator>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<script>
  $(document).ready(function () {
    $('[data-toggle="tooltip"]').tooltip();
  });
</script>
